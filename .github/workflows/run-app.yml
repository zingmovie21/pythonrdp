name: Python App Workflow

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Specify your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies if you have a requirements file

      - name: Run app.py
        run: python app.py  # Replace with the path to your script if necessary
